<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="styles600px.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <section class="main">

    <section class="top-main">

    </section>

    <section class="bottom-main">

      <div class="wrapper">


        <div class="menu-box">
          <img class="logo" src="images/logo.svg" alt="">

          <span class="files">
            <span class="documents"><img src="images/icon-document.svg" alt=""></span>
            <span class="documents"><img src="images/icon-folder.svg" alt=""></span>
            <span class="documents"><img src="images/icon-upload.svg" alt=""></span>
          </span>
        </div>

        <div class="range-box">

          <p class="p-text">Youâ€™ve used <strong>815</strong> GB of your storage</p>

          <p class="float-box"><span class="bold">185</span>  GB Left</p>

          <input type="range" min="0" max="1000" step="5" value="815" id="myinput">

          <div class="gb">

            <span class"bottom-spans" "left">0 GB</span>
            <span class="bottom-spans" "right">1000 GB</span>

          </div>
        </div>

      </div>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Dimi932</a>.
      </div>


    </section>

  </section>

</body>

</html>
